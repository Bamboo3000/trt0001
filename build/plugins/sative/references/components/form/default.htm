{{ form_open({ enctype: 'multipart/form-data', method: 'POST', files: 'true', request: 'onFormSubmit',  }) }}
    {% flash success %}
        <p
            data-control="flash-message"
            class="flash-message fade info"
            data-interval="10">
            {{ 'Message sent!'|_ }}
        </p>
    {% endflash %}
    {{ form_token() }}
    {{ form_sessionKey() }}
    <div class="input-cont">
        <label for="name">{{ 'Name'|_ }} <span>*</span></label>
        <input type="text" name="name" required="required" placeholder="{{ 'John Doe'|_ }}">
        <label for="company">{{ 'Company name'|_ }}</label>
        <input type="text" name="company" placeholder="{{ 'Example company ltd.'|_ }}">
    </div>
    <div class="input-cont">
        <label for="email">{{ 'Email'|_ }} <span>*</span></label>
        <input type="email" name="email" required="required" placeholder="{{ 'johndoe@example.com'|_ }}">
        <label for="phone">{{ 'Phone'|_ }}</label>
        <input type="tel" name="phone" placeholder="+31 123 456 789">
    </div>
    {#<label for="job_file">{{ 'Job specification file'|_ }} <span>*</span></label>
    <div class="cvupload">
        <p id="job_file"><i>{{ 'Accepted formats: .doc | .docx | .pdf'|_ }}</i></p>
        <input type="file" accept="application/pdf,application/msword,
        application/vnd.openxmlformats-officedocument.wordprocessingml.document" name="job_file" required="required" onchange="getFileName(this, 'job_file')">
    </div>#}
    <div class="input-full">
        <label for="extra">{{ 'Message'|_ }} <span>*</span></label>
        <textarea required="required" class="message" name="extra" placeholder="{{ 'Webtwo ipsum mobly doostang cotweet handango, mozy. Jajah shopify meebo spotify balihoo dopplr klout, vimeo dopplr tumblr chumby yoono. Mozy napster tivo kazaa, kaboodle heekya. Etsy zillow movity jajah imvu, zanga dogster. Rovio bitly insala blyve, wikia.'|_ }}"></textarea>
        <input type="submit" value="{{ 'Send message'|_ }}" class="submit">
    </div>
{{ form_close() }}
